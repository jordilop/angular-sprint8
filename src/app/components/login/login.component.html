<section class="row pt-3 justify-content-center">
    <div class="col-6 col-md-4 text-center text-light">
        <div *ngIf="this.user.username; else formLogin">
            <p>Hello {{user.username}}! You are logged</p>
        </div>
        <ng-template #formLogin>
            <h3>Login</h3>
            <form [formGroup]="loginForm" (ngSubmit)="loginSubmit(loginForm.value)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" formControlName="username">
                    <div class="form-text text-start"
                        *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                        * Please insert username
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="form-text text-start"
                        *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                        * Please insert password
                    </div>
                </div>
                <button type="submit" class="btn btn-primary col-6">Login</button>
            </form>
            <div *ngIf="loginError" class="alert alert-danger mt-2" role="alert">
                Error: User doesn't exists!
            </div>
        </ng-template>
    </div>
</section>
