<section class="row pt-3 justify-content-center">
    <div class="col-6 col-md-4 text-center text-light">
        <div *ngIf="this.user.username; else formSignup">
            <p>Hello {{user.username}}! You are logged</p>
        </div>
        <ng-template #formSignup>
            <h3>Register</h3>
            <form [formGroup]="signupForm" (ngSubmit)="signupSubmit(signupForm.value)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" formControlName="username">
                    <div class="form-text text-start"
                        *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
                        * Please insert username
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="form-text text-start"
                        *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                        * Please insert password
                    </div>
                </div>
                <button type="submit" class="btn btn-warning col-6">Sign Up</button>
                <div class="form-text">
                    Already registered?
                    <a [routerLink]="['/login']">Login</a>
                </div>
            </form>
            <div *ngIf="userExists" class="alert alert-danger mt-2" role="alert">
                Error: User exists!
            </div>
            <div *ngIf="signupUser" class="alert alert-success mt-2" role="alert">
                Congrats! user registered.
            </div>
        </ng-template>
    </div>
</section>
