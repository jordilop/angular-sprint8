<div class="row justify-content-center">
    <div class="col-10">
        <div class="list-group" *ngFor="let starship of starshipList">
            <a [routerLink]="['/starships', getStarshipId(starship.url)]"
                class="starship-item list-group-item list-group-item-action mt-2 text-secondary">
                <p>{{starship.name | uppercase}}</p>
                <p>{{starship.model}}</p>
            </a>
        </div>
    </div>
    <div *ngIf="!isLoading && showMoreButton" class="col-5 text-center my-3">
        <button type="button" class="btn btn-light" (click)="setCurrentPage()">View more...</button>
    </div>
</div>
<app-loading *ngIf="isLoading"></app-loading>
